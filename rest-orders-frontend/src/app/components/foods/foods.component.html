<mat-toolbar color="primary">
    <span class="title-center">Foods</span>
  </mat-toolbar>
  
  <div class="container mat-elevation-z8">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
    </mat-form-field>
    <mat-table [dataSource]="dataSource" class="mat-cell" matSort>
  
      <ng-container matColumnDef="foodId">
        <mat-header-cell *matHeaderCellDef mat-sort-header>FoodId</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.foodId}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="foodName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>FoodName</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.foodName}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="foodPrice">
        <mat-header-cell *matHeaderCellDef mat-sort-header>FoodPrice</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.foodPrice}} RSD</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="employee">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Employee</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.employee.employeeId}}</mat-cell>
      </ng-container>
         
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog(1, null, null, null, null)">
            <mat-icon aria-label="Add">add</mat-icon>
          </button>
        </mat-header-cell>
        
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.foodId, row.foodName, row.foodPrice, row.employee)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3, row.foodId, row.foodName, row.foodPrice, row.employee)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns"></mat-row>
  
    </mat-table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>
  </div>
