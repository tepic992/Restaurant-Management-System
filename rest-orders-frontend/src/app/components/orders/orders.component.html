<mat-toolbar color="primary">
    <span class="title-center">Orders</span>
  </mat-toolbar>
  
  <div class="container mat-elevation-z8">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
    </mat-form-field>
    <mat-table [dataSource]="dataSource" class="mat-cell" matSort>
  
      <ng-container matColumnDef="orderId">
        <mat-header-cell *matHeaderCellDef mat-sort-header>OrderId</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.orderId}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="orderDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>OrderDate</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.orderDate}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="orderType">
        <mat-header-cell *matHeaderCellDef mat-sort-header>OrderType</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.orderType}}</mat-cell>
      </ng-container>
       
      <ng-container matColumnDef="customer">
        <mat-header-cell *matHeaderCellDef mat-sort-header>CustomerAddress</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.customer.customerAddress}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="employee">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Employee</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.employee.employeeId}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog(1, null, null, null, null, null)">
            <mat-icon aria-label="Add">add</mat-icon>
          </button>
        </mat-header-cell>
        
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.orderId, row.orderDate, row.orderType, row.customerAddress, row.employeeId)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3, row.orderId, row.orderDate, row.orderType, row.customer, row.employee)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns"></mat-row>
  
    </mat-table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>
  </div>
