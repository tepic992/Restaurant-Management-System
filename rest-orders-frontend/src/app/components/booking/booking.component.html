<mat-toolbar color="primary">
    <span class="title-center">Booking</span>
  </mat-toolbar>
  
  <div class="container mat-elevation-z8">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
    </mat-form-field>
    <mat-table [dataSource]="dataSource" class="mat-cell" matSort>
  
      <ng-container matColumnDef="bookingId">
        <mat-header-cell *matHeaderCellDef mat-sort-header>BookingId</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.bookingId}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="bhour">
        <mat-header-cell *matHeaderCellDef mat-sort-header>BookingHour</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.bhour}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="bdate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>BookingDate</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.bdate}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="customer">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Customer</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.customer.customerLastName}}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="table">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Table</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.table.tableId}}</mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog(1, null, null, null, null, null)">
            <mat-icon aria-label="Add">add</mat-icon>
          </button>
        </mat-header-cell>
        
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.bookingId, row.bhour, row.bdate, row.customer, row.table)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3, row.bookingId, row.bhour, row.bdate, row.customer, row.table)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns"></mat-row>
  
    </mat-table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>
  </div>
