<mat-toolbar color="primary">
  <span class="title-center">Tables</span>
</mat-toolbar>

<div class="container mat-elevation-z8">

  <!-- Filter input -->
  <mat-form-field >
    <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
  </mat-form-field>

  <!-- Mat table -->
  <mat-table [dataSource]="dataSource" matSort class="mat-cell">

    <!-- Table ID -->
    <ng-container matColumnDef="tableId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Table ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.tableId }}</mat-cell>
    </ng-container>

    <!-- Capacity -->
    <ng-container matColumnDef="capacity">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Capacity</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.capacity }}</mat-cell>
    </ng-container>

    <!-- Employee -->
    <ng-container matColumnDef="employee">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Employee</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.employee?.employeeName }}</mat-cell>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openDialog(0, 0, 0, '')">
          <mat-icon aria-label="Add">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openDialog(1, row.tableId, row.capacity, row.employee?.name)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="openDialog(2, row.tableId, row.capacity, row.employee?.name)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Table rows -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <!-- Paginator -->
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>

</div>
