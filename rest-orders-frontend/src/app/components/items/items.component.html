<mat-toolbar color="primary">
    <span class="title-center">Items</span>
  </mat-toolbar>
  
  <div class="container mat-elevation-z8">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
    </mat-form-field>
    <mat-table [dataSource]="dataSource" class="mat-cell" matSort>
  
      <ng-container matColumnDef="itemId">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ItemId</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.itemId}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.quantity}} kom.</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="food">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Food</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.food.foodName}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="order">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Order</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.order.orderId}}</mat-cell>
      </ng-container>
         
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog(1, null, null, null, null)">
            <mat-icon aria-label="Add">add</mat-icon>
          </button>
        </mat-header-cell>
        
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.itemId, row.quantity, row.food, row.order)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3, row.itemId, row.quantity, row.food, row.order)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns"></mat-row>
  
    </mat-table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>
  </div>
