<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Foods creation</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Foods modification: {{data.foodId}}</h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Deleting a Food {{data.foodId}}</h3>

  <form class="mat-dialog-content" #formControl="ngForm">
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="FoodName" [(ngModel)]="data.foodName" name="foodName" [disabled]="flag == 3" required>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <mat-label>Employee</mat-label>
        <mat-select [(ngModel)]="data.employee" name="employee" [disabled]="flag == 3" [compareWith]="compareTo" required>
          <mat-option *ngFor="let e of employees" [value]="e">
            {{e.employeeName}} {{e.employeeLastName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button *ngIf="flag == 1" type="submit" [mat-dialog-close]="1"
              (click)="add()" [disabled]="!formControl.valid">Save</button>
      <button mat-button *ngIf="flag == 2" type="submit" [mat-dialog-close]="1"
              (click)="update()" [disabled]="!formControl.valid">Save</button>
      <button mat-button *ngIf="flag == 3" type="submit" [mat-dialog-close]="1"
              (click)="delete()">Delete</button>
      <button mat-button (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
