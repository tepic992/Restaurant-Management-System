<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Customer creation</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Customer modification: {{data.customerAddress}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Deleting a customer: {{data.customerAddress}}</h3>
    <form class="mat-dialog-content" #formControl="ngForm">
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="CustomerName" [(ngModel)]="data.customerName" name="customerName" [disabled] = "flag == 3" required>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="CustomerLastName" [(ngModel)]="data.customerLastName" name="customerLastName" [disabled] = "flag == 3" required>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="CustomerAddress" [(ngModel)]="data.customerAddress" name="customerAddress" [disabled] = "flag == 3" required>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="CustomerPhone" [(ngModel)]="data.customerPhone" name="customerPhone" [disabled] = "flag == 3" required>
        </mat-form-field>
      </div>
      <div class="form">
      <div mat-dialog-actions>
        <button mat-button *ngIf="flag == 1" type="submit" [mat-dialog-close]="1"
        (click)="add()" [disabled]="!formControl.valid">Save</button>
        <button mat-button *ngIf="flag == 2" type="submit" [mat-dialog-close]="1"
        (click)="update()" [disabled]="!formControl.valid">Save</button>
        <button mat-button *ngIf="flag == 3" type="submit" [mat-dialog-close]="1"
        (click)="delete()">Delete</button>
        <button mat-button (click)="cancel()">Cancel</button>
      </div>
  </div>
